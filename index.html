<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="cinebase.ico" />
    <title>CineBase</title>

    <!-- Add these meta tags for iOS and Android home screen functionality -->
    <link rel="apple-touch-icon" href="cinebase.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    
<div class="wrapper">
    <div class="logo">
    <a href="index.html">
        <div class="container">
            <p>Cine<span>Base</span></p>
        </div>
    </a>
	</div>

    <!-- search container -->
    <div class="search-container">
        <div class="search-element">
            <h3>Search Movie:</h3>
            <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
            <div class="search-list" id="search-list"></div>
        </div>
    </div>
    <!-- end of search container -->

    <!-- result container -->
    <div class="container">
        <div class="result-container">
            <div class="result-grid" id="result-grid"></div>
        </div>
    </div>
    <!-- end of result container -->
</div>

<!-- movie app js -->
<script src="key.js"></script>
<script src="script.js"></script>
</body>
</html>
